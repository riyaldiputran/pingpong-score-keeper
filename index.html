<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPongHitunger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=REM:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-lg-4 col-md-6 col-sm-8  p-0 mt-5">
                <img src="https://images.unsplash.com/photo-1624936188350-883a61a44116?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="" srcset="">
                <h1 class="text-center fs-3 font-effect-outline">PingPong Score Keeper!</h1>
                <hr>
                <div class="container card-content ">
                    <h2 id="score"><span id="p1Display">0</span> to <span id="p2Display">0</span> </h2>
                    <p>use buttons bellow to keep score</p>
                    <div class="row mb-3">
                        <div class="col-4">
                            <h5>Playing To:</h5>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example" id="selectElement">
                                <option selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    <div class="button">
                        <div class="row">
                            <div class="d-grid gap-2 col-4 mx-auto p-0 rounded-0">
                                <button type="button" class="btn btn-success">+1 Player One</button>
                            </div>
                            <div class="col-4 d-grid gap-2 col-4 mx-auto p-0 rounded-0">
                                <button type="button" class="btn btn-primary" id="pButton2">+1 Player Two</button>
                            </div>
                            <div class="col-4 d-grid gap-2 col-4 mx-auto p-0 rounded-0">
                                <button type="button" class="btn btn-danger" id="resetButton">Reset</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
